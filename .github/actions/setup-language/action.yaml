name: "Setup language environment"
description: "A action to set up language environment"
inputs:
  version:
    description: "The version to use."
    required: false
    default: ""
  client_type:
    description: "Set client type. e.g) go, python, node, java"
    required: true
runs:
  using: "composite"
  steps:
    - name: Setup Go environment
      if: ${{ inputs.client_type == 'go' }}
      # TODO: change to the following before main merge.
      # uses: vdaas/vald-client-ci/.github/actions/setup-go@main
      uses: vdaas/vald-client-ci/.github/actions/setup-go@feat/add-common-workflows
    - name: Setup Node environment
      if: ${{ inputs.client_type == 'node' }}
      # TODO: change to the following before main merge.
      # uses: vdaas/vald-client-ci/.github/actions/setup-node@main
      uses: vdaas/vald-client-ci/.github/actions/setup-node@feat/add-common-workflows
      with:
        node_version: '18'
    - name: Setup Node environment
      if: ${{ inputs.client_type == 'java' }}
      # TODO: change to the following before main merge.
      # uses: vdaas/vald-client-ci/.github/actions/setup-java@main
      uses: vdaas/vald-client-ci/.github/actions/setup-java@feat/add-common-workflows
