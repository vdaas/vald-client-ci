name: "Setup Node environment"
description: "A action to set up Node environment"
inputs:
  node_version:
    description: "The Node version to use. The default version is `versions/NODE_VERSION`"
    required: false
    default: ""
runs:
  using: "composite"
  steps:
    - name: Fetch Node version
      id: node_version
      shell: bash
      run: |
        NODE_VERSION=${NODE_VERSION:-`make version/node`}

        echo "version=${NODE_VERSION}" >> $GITHUB_OUTPUT
      env:
        NODE_VERSION: ${{ inputs.node_version }}
    - uses: actions/setup-node@v3
      with:
        node-version: ${{ steps.node_version.outputs.version }}
        registry-url: 'https://registry.npmjs.org'
    - name: Check Node version
      shell: bash
      run: |
        node version
