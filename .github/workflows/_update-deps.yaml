name: Update dependency
on:
  workflow_call:
    inputs:
      config_file_path:
        description: "Set config file path for dependabot CLI"
        type: string
        required: true
      pr_branch_name:
        description: "Set the branch name for PR creation"
        type: string
        required: true
    secrets:
      CI_USER:
        required: true
      CI_TOKEN:
        required: true
      GPG_PRIVATE_KEY:
        required: true

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.CI_TOKEN }}
      - name: Set Git config
        run: |
          git config --global --add safe.directory ${GITHUB_WORKSPACE}
      - uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          git_user_signingkey: true
          git_commit_gpgsign: true
      - uses: vdaas/vald-client-ci/.github/actions/dependabot@fix/add-directory-name
        with:
          config_file_path: ${{ inputs.config_file_path }}
      - name: Check difference
        id: check_diff
        run: |
          if git diff --quiet --exit-code; then
            echo "Nothing updated"
          else
            git diff && git status
            echo "HAS_GIT_DIFF=true" >> $GITHUB_OUTPUT
          fi
